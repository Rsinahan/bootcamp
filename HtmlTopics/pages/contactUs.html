<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container-flex main">
        <div class="container-flex nav">
            <a class="nav-icon" href="../index.html"></a>
            <div class="nav-menu container-flex">
                <div><a href="./about.html">About Us</a></div>
                <div><a href="./services.html">Services</a></div>
                <div><a href="./contactUs.html">Contact Us</a></div>
            </div>
        </div>
        <div class="container-flex banner">
            <div>Contact US</div>
        </div>
        <div class="contact container-flex">
            <div class="contact-content container-flex">
               <form action="" method="get" class="form">
                    <div class="fields">
                        <div class="container-flex">
                            <input class="txt_fname" type="text" name="firstName" id="" placeholder="Name">
                            <input class="txt_lname" type="text" name="lastName" id="" placeholder="LastName">
                        </div>
                        <div class="container-flex">
                            <input class="txt_number" type="number" name="" id="" placeholder="contact Number">
                            <input class="txt_email" type="email" name="" id="" placeholder="Email">
                        </div>
                        <textarea class="txt_input" name="" id="" placeholder="Messages"></textarea>
                    </div>
                    <div class="btns container-flex">
                        <button type="button">Send</button>
                        <button type="clear">Clear</button>
                    </div>
               </form>
            </div>
        </div>
        <div class="footer container-flex">
            <div>All Rights reserve 2023</div>
        </div>
    </div>
    
</body>
</html>
