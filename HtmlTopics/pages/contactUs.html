<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div class="container-flex main">
        <div class="container-flex nav">
            <a class="nav-icon" href="../index.html"></a>
            <div class="nav-menu container-flex">
                <div><a href="./about.html">About Us</a></div>
                <div><a href="./services.html">Services</a></div>
                <div><a href="./contactUs.html">Contact Us</a></div>
            </div>
        </div>
        <div class="container-flex banner">
            <div>Contact US</div>
        </div>
        <div class="contact container-flex">
            <div class="contact-content container-flex">
               <form action="" method="get" class="form">
                    <div class="fields">
                        <input type="text" name="firstName" id="">
                        <input type="text" name="lastName" id="">
                        <input type="number" name="" id="">
                        <input type="email" name="" id="">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btns container-flex">
                        <button type="button">Submit</button>
                        <button type="clear">Cancel</button>
                    </div>
               </form>
            </div>
        </div>
        <div class="footer container-flex">
            <div>All Rights reserve 2023</div>
        </div>
    </div>
    
</body>
</html>
